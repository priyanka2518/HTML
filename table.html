<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1px solid" cellspacing="10px" cellpadding="10px">
      <!-- cellspacing is used to increase size between two cells  -->
      <!-- cellpadding is used to increase hight and width between two cells -->
      <thead>
        <!-- <thead> for wrap table heading -->
        <tr>
            <!-- <tr> for creating row-->
          <th>Sr.no</th>
          <!-- <th> for inserting table heading in bold -->
          <th>name</th>
        </tr>
      </thead>
      <tbody>
        <!-- <thead> for body of table to wrap -->

            <!-- first row -->
        <tr>
            <td>1</td>
            <td>Priya</td>
            <!-- <td> for inserting data in row -->
        </tr>
        <!-- second row -->
        <tr>
            <td>2</td>
            <td>Anushka</td>
        </tr>
      </tbody>
      <tfoot>
        <!-- <tfoot> for foot of table -->
        <tr>
            <th>Total</th>
            <th>2</th>
        </tr>
      </tfoot>
    </table>
</body>
</html>
