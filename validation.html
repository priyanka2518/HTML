<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- validation tags -->
     <form action="">
        <label for="fname">NAME:</label>
        <!-- minlength:to set minimum length -->
        <!-- maxlength:to set maximum length -->
        <!-- placeholder:programmer through instruction -->
        <!-- autofocus:To move curser in textbox automatically -->
        <input type="text" id="fname" placeholder="write your name here.." minlength="0" maxlength="10" autofocus>
        <br>
        <label for="">EMAIL:</label>
        <input type="email" placeholder="m@il" value="example@123" required>
        <!-- required:mandatory field -->
        <br>
        <label for="">PASSWORD:</label>
        <input type="password" placeholder="********" minlength="0" maxlength="8">
        <br>
        <label for="">CONTACT:</label>
        <select name="" id="">
            <option value="" disabled>SELECT STD CODE</option>
            <!-- disabled:for instruction only not to select -->
            <option value="">+1 USA</option>
            <option value="">+91 IND</option>
        </select>
        <input type="submit" value="SUBMIT">
     </form>
</body>
</html>
