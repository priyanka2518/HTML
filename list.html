<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>
<body>
    <!-- ***ordered list*** -->
    <h3>ordered list</h3>
    <!-- ordered list which can follow the order by default it is number
         but we can change from number to A,a,I,i,1 for this we have one attribute
         called as type and we can reversed also by using start attribute here
         we need to defined the last value and reversed -->
    <ol type="I" start="III" reversed >
        fruits
        <li>Apple</li>
        <li>Banana</li>
        <li>Mango</li>
    </ol>

    <!--*** unordered list*** -->
    <!-- the list which cannot follow any ordered which is called as unordered list 
        by default type is disc(solid circle)but we can change to circle(hollow) and square-->
    
    <h3>unordered list</h3>
    <ul type="square">
        flowers
        <li>Rose</li>
        <li>Lotus</li>
        <li>Mogra</li>
    </ul>

    <!-- ***Descriptive list -->
    <!-- The list which gives the description about the term called as descriptive list -->
    <h3>Descriptive list</h3>
    <dl>
        TEST YANTRA
        <dt>QSPIDERS</dt>
        <dd>This is training institude</dd>
    </dl>
</body>
</html>
