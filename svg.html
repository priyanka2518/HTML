<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SVG and CSS3 Example</title>
  <style>
    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    
    header h1 {
      font-family: Arial, sans-serif;
      font-size: 24px;
      color: #ff00ff;
    }
    
    footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Sweet Home</h1>
  </header>
  
  <svg xmlns="http://www.w3.org/2000/svg" width="400" height="200">
    <rect x="50" y="50" width="300" height="100" fill="#f0f0f0" stroke="#333" stroke-width="2" />
    <text x="125" y="110" font-family="Arial, sans-serif" font-size="36" fill="#333">SVG Example</text>
  </svg>
  
  <footer>
    <p>This is the footer text.</p>
  </footer>
</body>
</html>
